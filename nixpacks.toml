# Nixpacks Configuration for Railway
# This ensures both PHP and Node are available and defines the correct build/start commands.

providers = ["php", "node"]

[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_mysql", "php82Extensions.bcmath", "php82Extensions.gd", "php82Extensions.intl", "php82Extensions.zip", "nodejs_20", "npm-9_x"]

[phases.build]
dependsOn = ["setup"]
cmds = [
    "mkdir -p bootstrap/cache storage/framework/sessions storage/framework/views storage/framework/cache",
    "chmod -R 777 bootstrap/cache storage",
    "composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist",
    "npm ci",
    "npm run build",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
